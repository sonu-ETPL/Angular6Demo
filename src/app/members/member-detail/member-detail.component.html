<div *ngIf="currentUser">
<img src="{{ currentUser.userImage }}" alt="{{ currentUser.name }}" class="rounded-circle" style="width: 250px;" />&nbsp;
<button class="btn btn-dark" (click)="filePicker.click()" style="font-size: 10px;">Pick Image...</button>
<input type="file" #filePicker>
<!--<h2>{{currentEvent.name | uppercase}} </h2>
  <hr>
  <p>{{currentEvent.details}}</p>-->
<table class="table">
  <tbody>
    <tr>
      <td><strong>Name</strong></td>
      <td>{{currentUser.name | uppercase}} ({{currentUser.sapId}})</td>
    </tr>
    <!--<tr>
      <td><strong>DOB</strong></td>
      <td>{{currentUser.dob}}</td>
    </tr>-->
    <tr>
      <td><strong>From</strong></td>
      <td>{{currentUser.about}}</td>
    </tr>
    <tr>
      <td><strong>Hobby</strong></td>
      <td>{{currentUser.hobby}}</td>
    </tr>
    <tr>
      <td><button class="btn btn-success">Save</button></td>
      <td><button class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
