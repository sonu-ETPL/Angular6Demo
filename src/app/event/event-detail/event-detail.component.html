<div *ngIf="currentEvent">
  <img src="{{ currentEvent.imagePath }}" alt="{{ currentEvent.name }}" class="rounded-circle" style="width: 250px;" />&nbsp;
  <button class="btn btn-dark" (click)="filePicker.click()" style="font-size: 10px;">Pick Image...</button>
  <input type="file" #filePicker>
  <!--<h2>{{currentEvent.name | uppercase}} </h2>
  <hr>
  <p>{{currentEvent.details}}</p>-->
  <form (submit)="onSaveEvent()">
  <table class="table">
      <tbody>
        <tr>
          <td><strong>Event</strong></td>
          <td><input type="text" value="{{currentEvent.name | uppercase}}" size="40"></td>
        </tr>
        <tr>
          <td><strong>Details</strong></td>
          <td><textarea rows="2" cols="43">{{currentEvent.details}}</textarea></td>
        </tr>
        <tr>
          <td><strong>Date</strong></td>
          <td><input type="text" value="{{currentEvent.dateOfEvent}}" size="40"></td>
        </tr>
        <tr>
          <td><button class="btn btn-success">Save</button></td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
  </table>
  </form>
</div>
